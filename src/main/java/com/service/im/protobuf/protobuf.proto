syntax = "proto3";
//option java_package = "com.service.im.protobuf";
//option java_outer_classname = "Protobuf";

message Body {
    string id = 1; //消息ID
    int32 type = 2; //消息类型
    int32 sender = 3; //发送者ID
    bytes content = 4; //内容,更具类型转换成相应类型
}

message Login {
    string toke = 1;
}

message Response {
    int32 code = 1;//相应状态码
    bytes data = 2;//数据
}

message Message {
    int64 receiver = 1; //接收者
    int32 type = 2; //聊天消息类型
    bytes content = 3; //内容
}
