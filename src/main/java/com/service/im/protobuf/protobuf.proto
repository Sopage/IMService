syntax = "proto3";
//option java_package = "com.service.im.protobuf";
//option java_outer_classname = "Protobuf";

message Body {
    string id = 1; //消息ID
    sint32 type = 2; //消息类型
    sint64 sender = 3; //发送者
    bytes content = 4; //内容,更具类型转换成相应类型
}

message Login {
    sint64 uid = 1;
    string toke = 2;
}

message Message {
    sint64 receiver = 1; //接收者
    sint32 type = 2; //聊天消息类型
    string text = 3; //文本内容
}